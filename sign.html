<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <form>
        
        <div class="mainlog">
            <div class="logolog"> 
                <img src="./logo.png" alt="">   
                  </div>
            <div class="forms">
                
               <div class="form2"><br>
                <h3 class="ms-2">Sign Up - Fashion Store</h3><br><br>
                    <div class="mb-3">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-lab">Full Name :</label><br>
                            <input type="text" class="e1" id="exampleInputPassword1" placeholder="&ensp;&ensp;&ensp;Enter your Name">
                          </div>
                      <label for="exampleInputEmail1" class="form-lab">E-Mail / Mobile Number :</label><br>
                      <input type="email" class="e1" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="&ensp;&ensp;&ensp;Enter your Email / Mobile No">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-lab">Password :</label><br>
                      <input type="password" class="e1" id="exampleInputPassword1" placeholder="&ensp;&ensp;&ensp;Enter your password">
                    </div><br>
                    <button type="submit" class="btn-log">Sign up</button>
               </div>
            </div>
        </div>
      </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
